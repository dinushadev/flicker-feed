<h1>Welcome to express-seed</h1>
<div ng-controller='FeedListCtrl as feed'>
	
<div ng-repeat="poto in feed.feedList track by $index">
	<div class="panel panel-default">
  <div class="panel-heading" ng-bind="poto.title"></div>
  <div class="panel-body">
    <div ng-bind-html="feed.toHtmlVal(poto.dis)"></div>
  </div>
</div>
</div>
</div>
